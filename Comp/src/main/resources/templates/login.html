<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Komputronik</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body style="background-color: #c3c3c3">

<!-- Page Content -->
<div id="main-content" class="container-fluid">
    <div id="logging-page">
        <p class="title">Komputronik</p>
        <form class="row" method="post">
            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                <label class="sr-only" for="login">Login:</label>
                <input id="login" type="text" class="form-control" name='username' placeholder="Login" />
            </div>
            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                <input type="password" class="form-control" name='password' placeholder="Hasło" />
            </div>
            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                <button type="submit" class="btn btn-primary btn-block" style="background-color: #2c6751; border-color: #2c6751">Zaloguj</button>
            </div>
        </form>
        <div id="error-message" class="alert alert-danger" style="display: none"></div>
    </div>
</div>

<!-- #Footer-->
<footer class="container-fluid">
    <div>
        github.com/zcmee © 2018.
    </div>
</footer>

<!-- Jquery core Library -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.easing.min.js"></script>

<!-- Plugin Moment.js -- Parse, validate, manipulate, and display dates and times in JavaScript. -->
<script src="js/moment.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Plugin Toastr -->
<script src="js/toast.min.js"></script>

<!-- Styling page with js -->
<script src="js/main.js"></script>

<script>
    footer();
    var addressBar = window.location.href;
    if(addressBar.indexOf("error") !== -1) {
        $("#error-message").html("Podany Login lub hasło jest niepoprawny").show();
    } else if(addressBar.indexOf("session-expired") !== -1) {
        $("#error-message").html("Sesja wygasła. Zaloguj się ponownie").show();
    } else {
        $("#error-message").hide();
    }
</script>
