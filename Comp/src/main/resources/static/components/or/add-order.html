<div id="modal-add-order" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Dodaj zg≈Çoszenie</b></h5>
                <button type="button" class="close close-event" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="show-message"></div>
                <form id="form" method="post" action="compleads/add">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="first-name">Imie:</label>
                                <input id="first-name" type="text" class="form-control" name="firstName" data-regex="person-name" maxlength="100"/>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="last-name">Nazwisko:</label>
                                <input id="last-name" type="text" class="form-control" name="lastName" data-regex="person-name" maxlength="100"/>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="phone">Telefon:</label>
                                <input id="phone" type="text" class="form-control" name="phone" data-regex="phone-number-poland" maxlength="9"/>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="company-name">Nazwa firmy:</label>
                                <input id="company-name" type="text" class="form-control" name="companyName" data-regex="required" maxlength="50"/>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="nip">Nip:</label>
                                <input id="nip" type="text" class="form-control" name="nip" data-regex="nip" maxlength="11"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="close" type="button" class="btn btn-secondary close-event">Zamknij</button>
                <button id="send" type="button" class="btn btn-primary">Zapisz</button>
            </div>
        </div>
    </div>
</div>
